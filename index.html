<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

        <!-- set viewport to device width to allow responsiveness -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- custom styles (always require after Bootstrap) -->
        <link rel="stylesheet" href="style.css">

        <!-- jQuery CDN -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

        <!-- load in app.js -->
        <script type="text/javascript" src="app.js"></script>

    <title>Ready, Set, Swim!</title>
  </head>
  <body>
    <div class="game">
      <div class="row">
        <div class="content-card col-md-12" >
          <h1>Count Down Button goes here</h1>
          <div class="button">
            <button type="button" class="btn btn-success text-center black-background white noBorder">Start the Count Down</button>
          </div>
        </div>
        <div class="content-card col-md-12">
          <div class="content-card col-md-2">
            <h2>Swimmer 1</h2>
          </div>
          <div id="pool"class="content-card col-md-8">
            <div class="lane">
              <div class="lane1">
                <img src="imgs/swimmer1.png" id="swimmer1">
              </div>
              <div class="lane2">
                <img src="imgs/swimmer2.png" id="swimmer2">
              </div>
            </div>
          </div>
          <div class="content-card col-md-2">
            <h2>Swimmer 2</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
